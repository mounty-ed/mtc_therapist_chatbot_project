
<!DOCTYPE html>
<html>
<head>
    <title>Therapist Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Therapist Chat</h1>
    <div id="messages-wrapper">
        <div id="messages">

        </div>
    </div>
    <div id="text-box">
        <input type="text" id="input" placeholder="Type your message...">
        <button id="send">Send</button>
    </div>
    <p id="footnote">Disclaimer: This chatbot is not a substitute for professional mental health care. In case of crisis, always contact real emergency services or hotlines.</p>

    <script src="script.js"></script>
</body>
</html>
